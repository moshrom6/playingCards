<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moshrom's Cards</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Moshrom's Playing Cards</h1>
		<main id="playing-cards">
			<div class="card">
				<div class="left">
					<div class="d-num">6</div>
					<div class="d-suit">♦</div>
				</div>
				<div class="right flipped">
					<div class="d-num">6</div>
					<div class="d-suit">♦</div>
				</div>
			</div>
			<div class="card">
				<div class="left">
					<div class="s-num">7</div>
					<div class="s-suit">♠</div>
				</div>
				<div class="right flipped">
					<div class="s-num">7</div>
					<div class="s-suit">♠</div>
				</div>
			</div>
			<div class="card">
				<div class="left">
					<div class="h-num">8</div>
					<div class="h-suit">♥</div>
				</div>
				<div class="right flipped">
					<div class="h-num">8</div>
					<div class="h-suit">♥</div>
				</div>
			</div>
			<div class="card">
				<div class="left">
					<div class="c-num">9</div>
					<div class="c-suit">♣</div>
				</div>
				<div class="right flipped">
					<div class="c-num">9</div>
					<div class="c-suit">♣</div>
				</div>
			</div>
			<div class="card">
				<div class="left">
					<div class="d-num">A</div>
					<div class="d-suit">♦</div>
				</div>
				<div class="right flipped">
					<div class="d-num">A</div>
					<div class="d-suit">♦</div>
				</div>
			</div>
		</main>
	</body>
</html>
